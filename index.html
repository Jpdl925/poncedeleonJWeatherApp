<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <input class="ms-5" id="selectedCity">
    <button id="saveBtn">Save</button>
    <h1 class="ms-5" id="cityName">cityName</h1>
    <h3 class="ms-5" id="currentDayOfWeek">currentDayOfWeek</h3>
    <h3 class="ms-5" id="currentMonth">currentMonth</h3>
    <h3 class="ms-5" id="currentDay">currentDay</h3>
    <h3 class="ms-5" id="currentTemp">currentTemp</h3>
    <h3 class="ms-5" id="feels">Feels like</h3>
    <h3 class="ms-5" id="weatherDescription">weatherDesc</h3>
    <img class="ms-5 ps-5" id="weatherIcon">
    <h2 class="ms-5" id="topTemp">topTemp</h2>
    <h2 class="ms-5" id="lowTemp">lowTemp</h2>
    <h2 class="ms-5" id="humid">humidity</h2>


    <h3 class="ms-5" id="day1Week">Day 1 Weekday</h3>
    <h3 class="ms-5" id="day1Date">Day 1</h3>
    <h4 class="ms-5" id="day1Temperature">weather info</h4>

    <h3 class="ms-5" id="day2Week">Day 1 Weekday</h3>
    <h3 class="ms-5" id="day2Date">Day 2</h3>
    <h4 class="ms-5" id="day2Temperature">weather info</h4>

    <h3 class="ms-5" id="day3Week">Day 1 Weekday</h3>
    <h3 class="ms-5" id="day3Date">Day 3</h3>
    <h4 class="ms-5" id="day3Temperature">weather info</h4>

    <h3 class="ms-5" id="day4Week">Day 1 Weekday</h3>
    <h3 class="ms-5" id="day4Date">Day 4</h3>
    <h4 class="ms-5" id="day4Temperature">weather info</h4>

    <h3 class="ms-5" id="day5Week">Day 5 Weekday</h3>
    <h3 class="ms-5" id="day5Date">Day 5</h3>
    <h4 class="ms-5" id="day5Temperature">weather info</h4>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
